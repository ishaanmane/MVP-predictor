<!DOCTYPE html>
<html>
<head>
    <title>NBA MVP Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">NBA MVP Predictor</h1>
        <form method="post">
            <div class="form-group">
                <label for="year">Enter a year between 1991 and 2021:</label>
                <input type="text" class="form-control" id="year" name="year" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict MVP</button>
        </form>
        {% if result_html %}
        <h2>Predicted MVP List</h2>
        {{ result_html|safe }}
        {% endif %}
    </div>
</body>
</html>
